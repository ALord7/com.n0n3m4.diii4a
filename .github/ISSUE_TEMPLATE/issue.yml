name: Create new issue
description: Create new issue(bugs | request)
title: '* '
labels: 'issue'

body:
  - type: input
    id: version
    attributes:
      label: Version
      description: |
        Version name or [release name](https://github.com/glKarin/com.n0n3m4.diii4a/releases) or [tag name](https://github.com/glKarin/com.n0n3m4.diii4a/tags).
      placeholder: "e.g. `1.1.0harmattan50` or `since 1.1.0harmattan50` or `testing version` or `all version`"
    validations:
      required: true
  - type: dropdown
    id: gameid
    attributes:
      label: Which game type?
      multiple: true
      options:
        - DOOM 3
        - Quake 4
        - Prey(2006)
        - Quake II
        - Quake III
        - Return to Castle Wolfenstein
        - Quake I
        - The Dark Mod
        - DOOM 3 BFG
        - GZDOOM
        - Wolfenstein - Enemy Territory
        - RealRTCW
        - Other game/New game
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label: What platform?
      multiple: true
      options:
        - label: Android
        - label: Windows
        - label: Linux
    validations:
      required: true
  - type: dropdown
    id: arch
    attributes:
      label: What arch?
      multiple: true
      options:
        - label: x86-64
        - label: x86
        - label: arm64
        - label: arm
    validations:
      required: true
  - type: input
    id: mod
    attributes:
      label: Game mod
      placeholder: "e.g. "
    validations:
      required: false
  - type: dropdown
    id: gpu
    attributes:
      label: What GPU brand?
      multiple: true
      options:
        - label: Snapdragon Adreno
        - label: Mali
        - label: Other
    validations:
      required: true
  - type: input
    id: gpu_model
    attributes:
      label: CPU/GPU model
      placeholder: "e.g. Snapdragon 845 or Adreno 720"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: "Description"
      value: |
    validations:
      required: true
  - type: textarea
    id: stdout_log
    attributes:
      label: stdout.txt
      placeholder: "Copy and paste `stdout.txt` file contents"
      value: |
    validations:
      required: false
  - type: textarea
    id: stderr_log
    attributes:
      label: stderr.txt
      placeholder: "Copy and paste `stderr.txt` file contents"
      value: |
    validations:
      required: false
